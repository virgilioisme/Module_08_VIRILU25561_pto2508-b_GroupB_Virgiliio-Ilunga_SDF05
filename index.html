<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

 <footer class="bg-[#659f8f] dark:bg-[#659f8f]">
    <div class="max-w-7xl mx-auto px-6 py-12">
      

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">
        
        <!-- Newsletter Section -->
        <div class="sm:col-span-2">
          <h2 class="text-2xl font-semibold mb-4 text-black">Subscribe</h2>
        
          <form class="flex flex-col sm:flex-row gap-3" aria-label="Subscribe to newsletter">
            <label for="email" class="sr-only">Email address</label>
            <input 
              id="email" 
              type="email" 
              placeholder="Enter your email"
              class="w-full px-4 py-2 rounded-md text-gray-800 focus:ring-2 focus:ring-green-400 focus:outline-none"
              required
            />
            <button 
              type="submit" 
              class="bg-orange-400 hover:bg-orange-300 text-white font-medium px-6 py-2 rounded-md transition-colors"
            >
              Subscribe
            </button>
          </form>
        </div>

        <!-- Quick Links -->
        <div>
          <h3 class="text-lg font-semibold mb-4 text-black">Quick Links</h3>
          <ul class="space-y-2">
            <li>Home</li>
            <li>Who We Are</li>
            <li>Our Philosophy</li>
          </ul>
        </div>

        <div>
          <h3 class="text-lg font-semibold mb-4 text-black">Technologies</h3>
          <ul class="space-y-2">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
          </ul>
        </div>
      </div>

      <hr class="my-8 border-green-400 opacity-60" />

      <div class="flex flex-col md:flex-row items-center justify-between gap-6">

        <a href="#">
          <img 
            class="w-auto h-8" 
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" 
            alt="Codespace logo"
          />
        </a>

          </a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
